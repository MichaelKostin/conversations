<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Conversations</title>
    <link href='http://fonts.googleapis.com/css?family=Roboto+Condensed:300italic,400italic,700italic,400,700,300' rel='stylesheet' type='text/css'>
    <link href="./main.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<header>
    <h2 id="header">Chat</h2>
</header>
<div id="application"></div>

<aside class="text-chat">
    <header>
        <h2>Conversation</h2>
        <div class="close"></div>
    </header>
    <div class="content">
        <p class="right-align">hello</p>
        <p class="left-align">hey, {username}!</p>
        <p class="left-align">How are you? <br />Did you read my message? </p>
        <p class="right-align">hello</p>
        <p class="left-align">hey, {username}!</p>

    </div>
    <div class="area">
        <textarea autofocus="autofocus" placeholder="Type your text here..." ></textarea>
        <button>Send</button>
    </div>

</aside>
<script type="text/javascript" src="./bundle.js"></script>
</body>
</html>
